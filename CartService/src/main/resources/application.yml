server:
  port: 8084

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/e-com-db
    username: postgres
    password: root

  application:
    name: CART-SERVICE
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  redis:
    host: localhost
    password: mypassword
    port: 6379

    session:
      store-type: redis
      redis:
        flush-mode: on_save
        namespace: spring:session

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka