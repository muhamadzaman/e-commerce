<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container" align="center">
    <h1>Edit Product</h1>
    <hr>

    <form action="#" th:action="@{/update-product/{id}(id=${product.id})}" th:object="${product}" method="POST">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Product Name" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" placeholder="Product Description" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

        <label for="price">Price</label>
        <input type="text" th:field="*{price}" id="price" placeholder="Product Price" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

        <label for="quantity">Quantity</label>
        <input type="text" th:field="*{quantity}" id="quantity" placeholder="Product Quantity" class="form-control mb-4 col-4">
        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>

        <input type="submit" value="Update Product" class="btn btn-primary">
    </form>

    <hr>

    <a th:href = "@{/}" class="btn btn-primary"> Back to Product List</a>
</div>
</body>
</html>
