<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
    <h2>Add New Product</h2>
    <hr>

    <form action="#" th:action="@{/save}" th:object="${product}" method="POST">
        <input th:type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4" th:minlength="2" th:maxlength="15">
        <input th:type="text" th:field="*{description}" placeholder="Product Description" class="form-control mb-4 col-4" th:minlength="10" th:maxlength="50">
        <input type="number" th:field="*{price}" placeholder="Product Price" class="form-control mb-4 col-4" min="1">
        <input type="number" th:field="*{quantity}" placeholder="Product Quantity" class="form-control mb-4 col-4" min="1">

        <button type="submit" class="btn btn-info col-2">Save Product</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-success"> Back to Product List</a>
</div>
</body>
</html>
